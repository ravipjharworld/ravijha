<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Counters</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  gap:30px;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#7a0b1a,#b11226);
  font-family:Segoe UI, Arial;
}
.card{
  background:#fff;
  width:360px;
  padding:34px 24px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 16px 40px rgba(0,0,0,.25);
  position:relative;
}
.live{
  position:absolute;
  top:16px;
  right:16px;
  background:#dc2626;
  color:#fff;
  font-size:12px;
  font-weight:700;
  padding:6px 10px;
  border-radius:999px;
  animation:blink 1.4s infinite;
}
@keyframes blink{50%{opacity:.4}}
.title{
  font-size:20px;
  font-weight:600;
  margin-bottom:16px;
}
.count{
  font-size:64px;
  font-weight:800;
  color:#22c55e;
  transition:.25s;
}
.count.bump{transform:scale(1.08)}
.red .count{color:#b11226}
</style>
</head>

<body>

<!-- BOX 1 -->
<div class="card red">
  <div class="live">LIVE</div>
  <div class="title">Pledge Received</div>
  <div class="count" id="pledge">0</div>
</div>

<!-- BOX 2 -->
<div class="card">
  <div class="live">LIVE</div>
  <div class="title">#SaveTheAravallis</div>
  <div class="count" id="arawali">0</div>
</div>

<script>
function fetchCounter(sheetId, cell, elementId) {

  const url =
    `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?range=${cell}&t=${Date.now()}`;

  fetch(url)
    .then(res => res.text())
    .then(text => {
      const json = JSON.parse(text.substring(47).slice(0, -2));
      const value = json.table.rows[0].c[0].v;

      const el = document.getElementById(elementId);
      if (el.innerText != value) {
        el.innerText = value;
        el.classList.add('bump');
        setTimeout(() => el.classList.remove('bump'), 250);
      }
    })
    .catch(err => console.error(err));
}

// INITIAL LOAD
fetchCounter(
  "1ZxTW5b_Dqfxl8ORG8KAxLbeLwB3GTGZxCvLUIa8rn-M",
  "A1",
  "pledge"
);

fetchCounter(
  "1j_kUjLW00vrS0T-2LaM4UEAB8tv-YCQO0QsNIQKUIGw",
  "A1",
  "arawali"
);

// AUTO REFRESH EVERY 3 SECONDS
setInterval(() => {
  fetchCounter(
    "1ZxTW5b_Dqfxl8ORG8KAxLbeLwB3GTGZxCvLUIa8rn-M",
    "A1",
    "pledge"
  );

  fetchCounter(
    "1j_kUjLW00vrS0T-2LaM4UEAB8tv-YCQO0QsNIQKUIGw",
    "A1",
    "arawali"
  );
}, 3000);
</script>

</body>
</html>
